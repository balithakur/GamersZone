{% include 'header.html'%}
{%load static%}
<link rel="stylesheet" href='{% static 'logout.css'%}'>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="logout" method="POST">
{%csrf_token%}
<div class="btn">
    <button type="submit" id='btnsubmit'>Logout</button>
</div>
